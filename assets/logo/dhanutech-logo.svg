  <!-- Curved brand text -->
  <g fill="#d62111" font-family="Arial Black, Arial, Helvetica, sans-serif" font-weight="900" letter-spacing="3.5">
    <text font-size="88">
      <textPath href="#topArc" startOffset="50%" text-anchor="middle">DHANU COMPUTERS</textPath>
    </text>
    <text font-size="58" letter-spacing="5">
