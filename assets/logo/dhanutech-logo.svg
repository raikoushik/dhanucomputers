<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" role="img" aria-label="Dhanu Computers logo">
  <defs>
    <linearGradient id="orangeRing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f9a126"/>
      <stop offset="100%" stop-color="#f07d00"/>
    </linearGradient>
    <linearGradient id="redGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d81e10"/>
